<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS NIOMIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-dark">
    
    <div class="container text-white mt-5">
        <div class="text-center">
            <img src="asset/lampung.jpg" alt="siger" class="w-25 rounded-circle">
        </div>

        <form class="fw-bold p-3">
            <div class="mb-3">
                <label for="name-user" class="form-label">Nama Lengkap</label>
                <input type="text" id="name-user" class="form-control" placeholder="Nama Lengkap">
            </div>

            <div class="mb-3 ">
                <label for="addres-user" class="form-label">Alamat</label>
                <textarea id="addres-user" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="email-user" class="form-label">Alamat Email</label>
                <input type="email" id="email-user" class="form-control" placeholder="Alamat Email (disabled)" disabled>
            </div>

            <div class="mb-3">
                <label for="pwd-user" class="form-label">Kata Sandi</label>
                <input type="password" id="pwd-user" class="form-control" placeholder="Kata Sandi">
            </div>

            <div class="mb-3">
                <label for="foto-user" class="form-label">Scan KTP</label>
                <input type="file" class="form-control bg-dark text-white border-0">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label fw-normal" for="exampleCheck1">Saya setuju dan telah membaca <a href="#" style="text-decoration: none;">aturan</a> serta <a href="#" style="text-decoration: none;">ketentuan</a> yang berlaku</label>
            </div>
            <div>
                <button type="button" class="btn btn-primary w-100">Submit</button>
            </div>
        </form>



    </div>
